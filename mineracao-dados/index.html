<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mineração de Dados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Transações e produtos -->
    <div class="container">
        <hr>
        <h4 class="text-muted">Transações</h4>
        <table class="table" id="tableTransaction">
            <thead>
                <tr id="products">
                    <th scope="col" class="no-product">TID</th>
                </tr>
            </thead>
            <tbody id="tBodyTransaction">
            </tbody>
        </table>
        <div class="alert alert-secondary" id="alertTransaction" role="alert">
            <span>Não há transações</span>
        </div>
        <!-- Cadastro de transações -->
        <hr>
        <h4 class="text-muted">Produtos</h4>
        <div class="row form-group" id="divAddTransaction">
            
        </div>
        <div class="row form-group">
            <div class="input-group mb-3 col-sm-12">
                <div class="input-group-append">
                    <button id="btnAddTransaction" class="btn btn-outline-primary" type="button">Adicionar Transação</button>
                </div>
            </div>
        </div>
        <div class="alert alert-secondary alert-produtos" role="alert">
            <span>Não há produtos</span>
        </div> 
        <!-- Cadastro de produtos -->
        <hr>
        <div class="row form-group">
            <div class="input-group mb-3 col-sm-12">
                <input type="text" class="form-control" id="nameProduct" placeholder="Digite aqui o nome do produto">
                <div class="input-group-append">
                    <button id="btnAddProduct" class="btn btn-outline-primary" type="button">Adicionar Produto</button>
                </div>
            </div>
        </div>
        <!-- Exibição dos dados minerados -->
        <hr>
        <h4 class="text-muted">Mineração</h4>
        <div class="alert alert-secondary alert-produtos" role="alert">
            <span>Não há produtos</span>
        </div>
        <div class="row">
            <div class="card-deck mb-3 text-center" id="cardMineracao">
            </div>  
        </div>
        <!--/.Footer-->
        <hr>
        <footer class="blog-footer text-secondary">
            <div class="row">
                <!--First column-->
                <div class="col-md-6">
                    <h5 class="text-uppercase">Mineração de dados</h5>
                    <p>Sistema para calcular o suporte e confiança de produtos em transações.</p>
                </div>
                <!--/.First column-->

                <!--Second column-->
                <div class="col-md-6">
                    <h5 class="text-uppercase">Links</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="https://github.com/marcossobralramos/mineracao-dados">Repositório Github</a>
                        </li>
                    </ul>
                </div>
                <!--/.Second column-->
            </div>
            <div class="footer-copyright py-3 text-center">
                © 2018 Copyright:
                <a href="https://marcossobralramos.github.io"> Marcos Sobral </a>
            </div>
        </footer>
    </div>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="mineracao.js" type="text/javascript"></script>
    <script src="system.js" type="text/javascript"></script>
</body>
</html>
